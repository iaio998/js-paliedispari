<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- UN CONTENITORE -->
    <div id="app" class="container">

        <!-- UN TITOLO -->
        <h1>E' PALINDROMO?</h1>

        <!-- UNA CASELLA INPUT -->
        <label for="data">Immetti una parola</label>
        <input type="text" id="data" name="data" class="my-3" placeholder="Ottovolante">

        <!-- UN BOTTONE -->
        <button class="btn btn1 btn-primary mx-2"></button>

        <!-- UN CONTENITORE PER IL RISULTATO/ERRORE -->
        <div class="alert alert1 d-none my-3"></div>


        <!-- UN TITOLO -->
        <h1>PARI O DISPARI</h1>

        <!-- UNA CASELLA INPUT -->
        <select name="pari-dispari" id="pari-dispari">
            <option value="pari">Pari</option>
            <option value="dispari">Dispari</option>
        </select>
        <label for="data2" class="my-1">Immetti un numero da 1 a 5</label>
        <input type="text" id="data2" name="data" placeholder="1, 2, 3...">

        <!-- UN BOTTONE -->
        <button class="btn btn2 btn-primary mx-2">Pari</button>
        <button class="btn btn3 btn-primary">Dispari</button>

        <!-- UN CONTENITORE PER IL RISULTATO/ERRORE -->
        <div class="alert alert2 d-none my-3"></div>


    </div>


    <!-- JavaScript -->
    <script src="javascript/utility.js"></script>
    <script src="javascript/script.js"></script>
</body>
